<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sense Of Time</title>
  <style>
    body {
      font-family: ui-rounded, "Hiragino Maru Gothic ProN", Quicksand, Comfortaa, Manjari, "Arial Rounded MT", "Arial Rounded MT Bold", Calibri, source-sans-pro, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #1f2937;
      background-color: white;
    }
    
    .timer-card {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .timer-circle-container {
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .timer-progress {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
      transform-origin: center;
    }
    
    .timer-progress-bg {
      stroke: #F3F4F6;
      stroke-width: 24;
      fill: none;
    }
    
    .timer-progress-fill {
      stroke: #818CF8;
      stroke-width: 24;
      fill: none;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s ease;
    }
    
    .timer-time {
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.05em;
      line-height: 1;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      margin-top: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .timer-controls {
      display: flex;
      justify-content: center;
    }
    
    .timer-button {
      width: 8rem;
      height: 4rem;
      border-radius: 9999px;
      background-color: #1f2937;
      color: white;
      font-family: inherit;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .timer-button:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>  
  <div class="timer-card">
    <div class="timer-circle-container">
      <svg class="timer-progress">
        <circle
          class="timer-progress-bg"
          cx="90"
          cy="90"
          r="72"
          stroke-width="24"
          fill="none"
        />
        <circle
          class="timer-progress-fill"
          cx="90"
          cy="90"
          r="72"
          stroke-width="24"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="452.4"
          stroke-dashoffset="0"
        />
      </svg>
    </div>
    
    <div class="timer-time" id="time-display">05:00</div>
    
    <div class="timer-controls">
      <button id="toggle-btn" class="timer-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
