<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sense Of Time - Settings</title>
  <style>
    body {
      font-family: ui-rounded, "Hiragino Maru Gothic ProN", Quicksand, Comfortaa, Manjari, "Arial Rounded MT", "Arial Rounded MT Bold", Calibri, source-sans-pro, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      width: 320px;
      color: #1f2937;
    }
    
    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .time-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .time-option {
      background-color: #F3F4F6;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      font-weight: 500;
    }
    
    .time-option:hover {
      background-color: #E5E7EB;
    }
    
    .time-option.selected {
      background-color: #EEF2FF;
      border-color: #818CF8;
      color: #4F46E5;
    }
    
    .start-button {
      width: 100%;
      height: 50px;
      border-radius: 9999px;
      background-color: #1f2937;
      color: white;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .start-button:hover {
      background-color: #374151;
    }
    
    .start-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h1>Select Timer Duration</h1>
    
    <div class="time-options">
      <div class="time-option selected" data-minutes="1">1 min</div>
      <div class="time-option" data-minutes="10">10 min</div>
      <div class="time-option" data-minutes="15">15 min</div>
      <div class="time-option" data-minutes="20">20 min</div>
      <div class="time-option" data-minutes="25">25 min</div>
      <div class="time-option" data-minutes="30">30 min</div>
    </div>
    
    <button id="start-timer-btn" class="start-button">
      <svg class="start-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      Start Timer
    </button>
  </div>

  <script src="options.js"></script>
</body>
</html>
